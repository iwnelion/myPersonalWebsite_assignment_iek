    <div class="main">
        <h1>Επικοινωνία</h1>
        <div class="info">
            <form>
                <label for="fname">Όνομα: </label>
                <input type="text" class="txt" name="fname" placeholder="Όνομα" required><br/>
                <label for="ln">Επώνυμο: </label>
                <input type="text" class="txt" name="ln" placeholder="Επώνυμο" required><br/>
                <label for="subject">Θέμα: </label>
                <input type="text" class="txt" name="subject" placeholder="Θέμα" required><br/>
                <label for="email">E-mail: </label>
                <input type="email" class="txt" name="email" placeholder="your@email.com" required><br/>
                <label for="phone">Τηλέφωνο: </label>
                <input type="tel" class="txt" name="phone" placeholder="1234567890" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br/>
                <label for="txt">Κείμενο: </label><br/>
                <textarea name="txt" id="varchar" placeholder="Γράψτε το κείμενο σας" rows="5" cols="40" maxlength="50" required></textarea><br/><br/>
                <input type="submit" class="sbmt" value="Αποστολή">
                <input type="reset" class="sbmt reset" value="Καθαρισμός">
            </form>
        </div>
